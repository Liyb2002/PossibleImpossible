	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Process</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
			"imports": {
				"three": "https://cdn.skypack.dev/three@0.139.2/build/three.module",
				"three/": "https://cdn.skypack.dev/three@0.139.2/",      
				"dat.gui": "https://cdn.skypack.dev/dat.gui",
				"three/addons/": "node_modules/three/examples/jsm/"
			}
			}
			</script>
			
		
			<script type="module">

	import * as THREE from 'three';

	import { GUI } from '/node_modules/three/examples/jsm/libs/lil-gui.module.min.js';
	import { OrbitControls } from '/node_modules/three/examples/jsm/controls/OrbitControls.js';
	import { GLTFLoader } from '/node_modules/three/examples/jsm/loaders/GLTFLoader.js';
	import { RGBELoader } from '/node_modules/three/examples/jsm/loaders/RGBELoader.js';

	let camera, scene, renderer;



	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.localClippingEnabled = true;
	document.body.appendChild( renderer.domElement );

	scene = new THREE.Scene();
	scene.background = new THREE.Color( 0x81ebc6 );

	const left = -3.2, right = 3.2, top2 = 2.4, bottom = -2.4, near = 0.01, far = 100;
	camera = new THREE.OrthographicCamera(left, right, top2, bottom, near, far);

	camera.position.set( 5, 5, 5 );

	const controls = new OrbitControls( camera, renderer.domElement );
	controls.addEventListener( 'change', render ); // use only if there is no animation loop
	controls.minDistance = 1;
	controls.maxDistance = 100;
	controls.enablePan = false;

	const light = new THREE.HemisphereLight( 0xffffff, 0x080808, 1.5 );
	light.position.set( - 1.25, 1, 1.25 );
	scene.add( light );


	new RGBELoader()
	.setPath( 'textures/equirectangular/' )
	.load( 'royal_esplanade_1k.hdr', function ( texture ) {
	texture.mapping = THREE.EquirectangularReflectionMapping;
	// scene.background = texture;
	scene.environment = texture;
	} );


	const geometry = new THREE.BoxGeometry( 1, 1, 1 ).toNonIndexed();
	const material = new THREE.MeshBasicMaterial( { vertexColors: true } ); 

	const positionAttribute = geometry.getAttribute( 'position' );
	const colors = [];
	const color = new THREE.Color();

	var count = 0;
	for ( let i = 0; i < positionAttribute.count; i += 12 ) {
	if (count == 0){
	color.set( 0x435bc4 );
	}
	if (count == 1){
	color.set( 0xb33946 );
	}
	if (count == 2){
	color.set( 0x4287f5);
	}
	for(let j=0;j<12;j++){
	colors.push( color.r, color.g, color.b );
	}
	count += 1

	}
	geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

	var new_pivot = new THREE.Group();
	scene.add( new_pivot );

	var cube = new THREE.Mesh( geometry, material );
	cube.position.set(0, 0, 0 );
	cube.scale.set(1, 0.1, 0.1);
	new_pivot.add(cube);

	var flower = new THREE.Mesh( geometry, material );
	flower.position.set(0.5, 0, 0 );
	flower.scale.set(0.1, 1.1, 1.1);
	new_pivot.add(flower);

	new_pivot.rotation.x =  2.3072054081687035;
	new_pivot.rotation.y =  -0.5288091896884091;
	new_pivot.rotation.z =  -2.9027419501799567;

	window.addEventListener( 'resize', onWindowResize );

	render();

	function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	render();

	}

	function render() {

	renderer.render( scene, camera );

	}

	</script>



	</body>
	</html>
