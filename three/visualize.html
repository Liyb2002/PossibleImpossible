<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Impossible Structure</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
			"imports": {
			 "three": "https://cdn.skypack.dev/three@0.139.2/build/three.module",
				"three/": "https://cdn.skypack.dev/three@0.139.2/",      
				"dat.gui": "https://cdn.skypack.dev/dat.gui",
				"three/addons/": "node_modules/three/examples/jsm/"
			}
		   }
		  </script>
		  
	   
		<script type = "module">
			
import * as THREE from 'three'
import { GLTFLoader } from '/node_modules/three/examples/jsm/loaders/GLTFLoader.js';
import { RGBELoader } from '/node_modules/three/examples/jsm/loaders/RGBELoader.js';


const loader = new THREE.FileLoader();
var mousePressed = false;
var camera_x = 5.0
var camera_y = 5.0
var camera_z = 5.0

var start_mouse_x = 0
var start_mouse_y = 0

var mouse = new THREE.Vector2();
const scene = new THREE.Scene();
const left = -3.2, right = 3.2, top2 = 2.4, bottom = -2.4, near = 0.01, far = 100;
const camera = new THREE.OrthographicCamera(left, right, top2, bottom, near, far);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

const geometry = new THREE.BoxGeometry( 1, 1, 1 ).toNonIndexed();
const material = new THREE.MeshBasicMaterial( { vertexColors: true } ); 

const positionAttribute = geometry.getAttribute( 'position' );
const colors = [];
const color = new THREE.Color();

var count = 0;
for ( let i = 0; i < positionAttribute.count; i += 12 ) {
if (count == 0){
	color.set( 0x435bc4 );
}
if (count == 1){
	color.set( 0xb33946 );
}
if (count == 2){
	color.set( 0x4287f5);
}
for(let j=0;j<12;j++){
	colors.push( color.r, color.g, color.b );
}
count += 1

}
geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

camera.position.set(camera_x+16, camera_y+16, camera_z+16);
camera.lookAt(0,0,0);
camera.up.set(0,1,0);
camera.zoom = 0.5;

new RGBELoader()
.setPath( 'textures/equirectangular/' )
.load( 'royal_esplanade_1k.hdr', function ( texture ) {
	texture.mapping = THREE.EquirectangularReflectionMapping;
	// scene.background = texture;
	scene.environment = texture;
} );

const loader2 = new GLTFLoader().setPath( 'static/models/DamagedHelmet/glTF/' );
const result = await loader2.loadAsync('DamagedHelmet.gltf');
const target_mesh = result.scene

//load a text file and output the result to the console
loader.load(
	// resource URL
	'./result.json',
	// onLoad callback
	function ( data ) {
		// output the text to the console
		var jsonData = JSON.parse(data); 
		var objects_num = Object.keys(jsonData).length;
		for (var i = 0; i < objects_num; i++) {

			var start_x = jsonData[i]["obj"]["start_x"];
			var start_y = jsonData[i]["obj"]["start_y"];
			var start_z = jsonData[i]["obj"]["start_z"];

			var scale_x = jsonData[i]["obj"]["scale_x"];
			var scale_y = jsonData[i]["obj"]["scale_y"];
			var scale_z = jsonData[i]["obj"]["scale_z"];

			var center_x = start_x;
			var center_y = start_y ;
			var center_z = start_z;
			
			var debug_mode = jsonData[i]["obj"]["mode"];
			// console.log("jsonData[i]", jsonData[i]["obj"]["type"]);
			
			if(jsonData[i]["obj"]["type"] == -1){
				var a = target_mesh.clone()
				a.position.setX(start_x);
				a.position.setY(start_y);
				a.position.setZ(start_z);
				a.children[0].scale.multiplyScalar(0.2);
				scene.add(a)
			}else{
			var cube = new THREE.Mesh( geometry, material );
            cube.position.set(center_x, center_y, center_z );
            cube.scale.set(scale_x*2, scale_y*2, scale_z*2);
            scene.add( cube );
		}
		}
	},
	// onProgress callback
	function ( xhr ) {
		console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
	},

	// onError callback
	function ( err ) {
		console.error( 'An error happened' );
	}
);


	var mouse = new THREE.Vector2();
	document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	document.addEventListener( 'mousedown', onDocumentMouseDown, false );    
	document.addEventListener( 'mouseup', onDocumentMouseUp, false );   	      

	function onDocumentMouseDown( event ) { 
	mousePressed = true; 
	start_mouse_x = ( event.clientX / window.innerWidth ) * 2 - 1;
	start_mouse_y = - ( event.clientY / window.innerHeight ) * 2 + 1;}
	function onDocumentMouseUp( event ) { mousePressed = false}
	function onDocumentMouseMove( event ) {
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;}

	function animate() {
		requestAnimationFrame( animate );
		if(mousePressed){
			var delta_x = mouse.x - start_mouse_x;
			var delta_y = mouse.y - start_mouse_y;

			camera_x -= delta_x;
			camera_y -= delta_y;
			camera_z = Math.sqrt(75 - camera_x*camera_x - camera_y*camera_y);

			start_mouse_x = mouse.x;
			start_mouse_y = mouse.y;

			camera.position.set(camera_x, camera_y, camera_z);
			camera.lookAt(0,0,0);
	}
	renderer.setClearColor( 0xffffff, 0);
		renderer.render( scene, camera );
	};

	animate();






		</script>
	</body>
</html>
